name: "jsd"
namespace: "metrics"
version: "build_main"
argument_groups:
- name: "Arguments"
  arguments:
  - type: "file"
    name: "--input_method"
    info:
      label: "Output"
      summary: "Spatial data with estimated proportions."
      description: "Spatial data file with estimated cell type proportions."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        obsm:
        - type: "double"
          name: "coordinates"
          description: "XY coordinates for each spot"
          required: true
        - type: "double"
          name: "proportions_pred"
          description: "Estimated cell type proportions for each spot"
          required: true
        uns:
        - type: "string"
          name: "cell_type_names"
          description: "Cell type names corresponding to columns of `proportions`"
          required: true
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
    example:
    - "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas/output.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--input_solution"
    info:
      label: "Solution"
      summary: "The spatial data file containing transcription profiles for each capture\
        \ location, with true cell-type proportions for each spot / capture location."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        obsm:
        - type: "double"
          name: "coordinates"
          description: "XY coordinates for each spot"
          required: true
        - type: "double"
          name: "proportions_true"
          description: "True cell type proportions for each spot"
          required: true
        uns:
        - name: "cell_type_names"
          type: "string"
          description: "Cell type names corresponding to columns of `proportions`"
          required: true
        - name: "dataset_id"
          type: "string"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: true
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
    example:
    - "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas/solution.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output"
    info:
      label: "Score"
      summary: "Metric score file."
      slots:
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
        - type: "string"
          name: "metric_ids"
          description: "One or more unique metric identifiers"
          multiple: true
          required: true
        - type: "double"
          name: "metric_values"
          description: "The metric values obtained for the given prediction. Must\
            \ be of same length as 'metric_ids'."
          multiple: true
          required: true
    example:
    - "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas/score.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
test_resources:
- type: "python_script"
  path: "check_metric_config.py"
  is_executable: true
- type: "python_script"
  path: "run_and_check_output.py"
  is_executable: true
- type: "file"
  path: "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas"
  dest: "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas"
- type: "file"
  path: "library.bib"
info:
  metrics:
  - name: "jensen_shannon_distance"
    label: "Jensen-Shannon Distance"
    summary: "Jensen-Shannon Distance measure the similarity between to probability\
      \ distributions."
    description: "The Jensen-Shannon Distance, which is the square root of Jensen-Shannon\
      \ Divergence is a symmetric method for measuring the similarity between two\
      \ probability distributions. The similarity between the distributions is greater\
      \ when the Jensen-Shannon distance is closer to zero.\n"
    reference: "10.1109/18.61115"
    documentation_url: "https://docs.scipy.org/doc/scipy/reference/generated/scipy.spatial.distance.jensenshannon.html"
    repository_url: "https://github.com/scipy/scipy/"
    min: 0
    max: 1
    maximize: false
  type: "metric"
  type_info:
    label: "Metric"
    summary: "A spatial decomposition metric."
    description: "A metric for evaluating accuracy of cell type proportion estimate\n"
status: "enabled"
license: "MIT"
links:
  repository: "https://github.com/openproblems-bio/task_spatial_decomposition"
  docker_registry: "ghcr.io"
runners:
- type: "executable"
  id: "executable"
  docker_setup_strategy: "ifneedbepullelsecachedbuild"
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "midmem"
    - "midcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
  debug: false
  container: "docker"
engines:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_images/python:1.1.0"
  namespace_separator: "/"
  setup:
  - type: "python"
    user: false
    packages:
    - "numpy"
    - "scipy"
    upgrade: true
  entrypoint: []
  cmd: null
build_info:
  config: "src/metrics/jsd/config.vsh.yaml"
  runner: "executable"
  engine: "docker"
  output: "target/executable/metrics/jsd"
  executable: "target/executable/metrics/jsd/jsd"
  viash_version: "0.9.0-RC6"
  git_commit: "6b25bf9ea396f0eb843e9e3e7f6d39bda46a24c1"
  git_remote: "https://github.com/openproblems-bio/task_spatial_decomposition"
package_config:
  name: "task_spatial_decomposition"
  version: "build_main"
  description: "An OpenProblems benchmark task for spatial decomposition.\n"
  info:
    test_resources:
    - type: "s3"
      path: "s3://openproblems-data/resources_test/common/"
      dest: "resources_test/common"
    - type: "s3"
      path: "s3://openproblems-data/resources_test/spatial_decomposition/"
      dest: "resources_test/spatial_decomposition"
  viash_version: "0.9.0-RC6"
  source: "src"
  target: "target"
  config_mods:
  - ".runners[.type == \"nextflow\"].config.labels := { lowmem : \"memory = 20.Gb\"\
    , midmem : \"memory = 50.Gb\", highmem : \"memory = 100.Gb\", lowcpu : \"cpus\
    \ = 5\", midcpu : \"cpus = 15\", highcpu : \"cpus = 30\", lowtime : \"time = 1.h\"\
    , midtime : \"time = 4.h\", hightime : \"time = 8.h\", veryhightime : \"time =\
    \ 24.h\" }"
  keywords:
  - "single-cell"
  - "openproblems"
  - "benchmark"
  - "spatial decomposition"
  license: "MIT"
  organization: "openproblems-bio"
  links:
    repository: "https://github.com/openproblems-bio/task_spatial_decomposition"
    docker_registry: "ghcr.io"
    issue_tracker: "https://github.com/openproblems-bio/task_spatial_decomposition/issues"
