name: "vanillanmf"
namespace: "methods"
version: "build_main"
argument_groups:
- name: "Arguments"
  arguments:
  - type: "file"
    name: "--input_single_cell"
    label: "Single cell data"
    summary: "The single-cell data file used as reference for the spatial data"
    info:
      format:
        type: "h5ad"
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        obs:
        - type: "string"
          name: "cell_type"
          description: "Cell type label IDs"
          required: true
        - type: "string"
          name: "batch"
          description: "A batch identifier. This label is very context-dependent and\
            \ may be a combination of the tissue, assay, donor, etc."
          required: false
        uns:
        - type: "string"
          name: "cell_type_names"
          description: "Cell type names corresponding to values in `cell_type`"
          required: true
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
    example:
    - "resources_test/task_spatial_decomposition/cxg_mouse_pancreas_atlas/single_cell_ref.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--input_spatial_masked"
    label: "Spatial masked"
    summary: "The spatial data file containing transcription profiles for each capture\
      \ location, without cell-type proportions for each spot."
    info:
      format:
        type: "h5ad"
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        obsm:
        - type: "double"
          name: "spatial"
          description: "XY coordinates for each spot"
          required: true
        uns:
        - type: "string"
          name: "cell_type_names"
          description: "Cell type names corresponding to columns of `proportions_pred`\
            \ in output"
          required: true
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
    example:
    - "resources_test/task_spatial_decomposition/cxg_mouse_pancreas_atlas/spatial_masked.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output"
    label: "Output"
    summary: "Spatial data with estimated proportions."
    info:
      description: "Spatial data file with estimated cell type proportions."
      format:
        type: "h5ad"
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        obsm:
        - type: "double"
          name: "spatial"
          description: "XY coordinates for each spot"
          required: true
        - type: "double"
          name: "proportions_pred"
          description: "Estimated cell type proportions for each spot"
          required: true
        uns:
        - type: "string"
          name: "cell_type_names"
          description: "Cell type names corresponding to columns of `proportions`"
          required: true
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
    example:
    - "resources_test/task_spatial_decomposition/cxg_mouse_pancreas_atlas/output.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--max_iter"
    description: "Maximum number of iterations before timing out."
    info: null
    default:
    - 4000
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
label: "NMF"
summary: "NMF reconstructs gene expression as a weighted combination of cell type\
  \ signatures defined by scRNA-seq."
description: "NMF is a decomposition method based on Non-negative Matrix Factorization\
  \ (NMF) that reconstructs expression of each spatial location as a weighted combination\
  \ of cell-type signatures defined by scRNA-seq. It is a simpler baseline than NMFreg\
  \ as it only performs the NMF step based on mean expression signatures of cell types,\
  \ returning the weights loading of the NMF as (normalized) cell type proportions,\
  \ without the regression step.\n"
test_resources:
- type: "python_script"
  path: "check_config.py"
  is_executable: true
- type: "python_script"
  path: "run_and_check_output.py"
  is_executable: true
- type: "file"
  path: "resources_test/task_spatial_decomposition/cxg_mouse_pancreas_atlas"
  dest: "resources_test/task_spatial_decomposition/cxg_mouse_pancreas_atlas"
info:
  preferred_normalization: "counts"
  type: "method"
  type_info:
    label: "Method"
    summary: "A spatial composition method."
    description: "Method to estimate cell type proportions from spatial and single\
      \ cell data"
status: "enabled"
