name: "cell2location"
namespace: "methods"
version: "build_main"
argument_groups:
- name: "Arguments"
  arguments:
  - type: "file"
    name: "--input_single_cell"
    label: "Single cell data"
    summary: "The single-cell data file used as reference for the spatial data"
    info:
      format:
        type: "h5ad"
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        obs:
        - type: "string"
          name: "cell_type"
          description: "Cell type label IDs"
          required: true
        - type: "string"
          name: "batch"
          description: "A batch identifier. This label is very context-dependent and\
            \ may be a combination of the tissue, assay, donor, etc."
          required: false
        uns:
        - type: "string"
          name: "cell_type_names"
          description: "Cell type names corresponding to values in `cell_type`"
          required: true
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
    example:
    - "resources_test/task_spatial_decomposition/cxg_mouse_pancreas_atlas/single_cell_ref.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--input_spatial_masked"
    label: "Spatial masked"
    summary: "The spatial data file containing transcription profiles for each capture\
      \ location, without cell-type proportions for each spot."
    info:
      format:
        type: "h5ad"
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        obsm:
        - type: "double"
          name: "spatial"
          description: "XY coordinates for each spot"
          required: true
        uns:
        - type: "string"
          name: "cell_type_names"
          description: "Cell type names corresponding to columns of `proportions_pred`\
            \ in output"
          required: true
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
    example:
    - "resources_test/task_spatial_decomposition/cxg_mouse_pancreas_atlas/spatial_masked.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output"
    label: "Output"
    summary: "Spatial data with estimated proportions."
    info:
      description: "Spatial data file with estimated cell type proportions."
      format:
        type: "h5ad"
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        obsm:
        - type: "double"
          name: "spatial"
          description: "XY coordinates for each spot"
          required: true
        - type: "double"
          name: "proportions_pred"
          description: "Estimated cell type proportions for each spot"
          required: true
        uns:
        - type: "string"
          name: "cell_type_names"
          description: "Cell type names corresponding to columns of `proportions`"
          required: true
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
    example:
    - "resources_test/task_spatial_decomposition/cxg_mouse_pancreas_atlas/output.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "double"
    name: "--detection_alpha"
    description: "Hyperparameter controlling normalisation of within-experiment variation\
      \ in RNA detection."
    info: null
    default:
    - 20.0
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--n_cells_per_location"
    description: "The expected average cell abundance. It is a tissue-dependent hyper-prior\
      \ which can be estimated from  histology images"
    info: null
    default:
    - 20
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean"
    name: "--hard_coded_reference"
    description: "Whether to use hard-coded reference or negative binomial regression\
      \ model to account for batch effects. Hard-coded reference used by default."
    info: null
    default:
    - true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean"
    name: "--amortised"
    description: "Whether to use amortised inference."
    info: null
    default:
    - false
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--num_samples"
    description: "Number of samples to use for summarising posterior distribution."
    info: null
    default:
    - 1000
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--sc_batch_size"
    description: "Batch size used to train regression model for estimation of reference\
      \ single-cell gene expression signature."
    info: null
    default:
    - 2500
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--st_batch_size"
    description: "Batch size used to train cell2location model for spatial mapping."
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--max_epochs_sc"
    description: "Maximum number of epochs to train regression model for estimation\
      \ of reference single-cell gene expression signature."
    info: null
    default:
    - 250
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--max_epochs_st"
    description: "Maximum number of epochs to train cell2location model for spatial\
      \ mapping."
    info:
      test_default: 1000
    default:
    - 30000
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
label: "Cell2Location"
summary: "Cell2location uses a Bayesian model to resolve cell types in spatial transcriptomic\
  \ data and create comprehensive cellular maps of diverse tissues."
description: "Cell2location is a decomposition method based on Negative Binomial regression\
  \ that is able to account for batch effects in estimating the single-cell gene expression\
  \ signature used for the spatial decomposition step. \nNote that when batch information\
  \ is unavailable for this task, we can use either a hard-coded reference, or a negative-binomial\
  \ learned reference without batch labels. The parameter alpha refers to the detection\
  \ efficiency prior.\n"
test_resources:
- type: "python_script"
  path: "check_config.py"
  is_executable: true
- type: "python_script"
  path: "run_and_check_output.py"
  is_executable: true
- type: "file"
  path: "resources_test/task_spatial_decomposition/cxg_mouse_pancreas_atlas"
  dest: "resources_test/task_spatial_decomposition/cxg_mouse_pancreas_atlas"
info:
  preferred_normalization: "counts"
  variants:
    cell2location_amortised_detection_alpha_20:
      detection_alpha: 20
      amortised: true
    cell2location_detection_alpha_1:
      detection_alpha: 1
    cell2location_detection_alpha_20:
      detection_alpha: 20
    cell2location_detection_alpha_20_nb:
      detection_alpha: 20
      hard_coded_reference: false
    cell2location_detection_alpha_200:
      detection_alpha: 200
  type: "method"
  type_info:
    label: "Method"
    summary: "A spatial composition method."
    description: "Method to estimate cell type proportions from spatial and single\
      \ cell data"
status: "enabled"
repositories:
- type: "github"
  name: "core"
  repo: "openproblems-bio/core"
  tag: "build/main"
  path: "viash/core"
license: "MIT"
references:
  doi:
  - "10.1038/s41587-021-01139-4"
links:
  repository: "https://github.com/BayraktarLab/cell2location"
  docker_registry: "ghcr.io"
  documentation: "https://cell2location.readthedocs.io/en/latest/"
