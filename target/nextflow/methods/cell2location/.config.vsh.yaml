name: "cell2location"
namespace: "methods"
version: "build_main"
argument_groups:
- name: "Arguments"
  arguments:
  - type: "file"
    name: "--input_single_cell"
    info:
      label: "Single cell data"
      summary: "The single-cell data file used as reference for the spatial data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        obs:
        - type: "string"
          name: "cell_type"
          description: "Cell type label IDs"
          required: true
        - type: "string"
          name: "batch"
          description: "A batch identifier. This label is very context-dependent and\
            \ may be a combination of the tissue, assay, donor, etc."
          required: false
        uns:
        - type: "string"
          name: "cell_type_names"
          description: "Cell type names corresponding to values in `cell_type`"
          required: true
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
    example:
    - "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas/single_cell_ref.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--input_spatial_masked"
    info:
      label: "Spatial masked"
      summary: "The spatial data file containing transcription profiles for each capture\
        \ location, without cell-type proportions for each spot."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        obsm:
        - type: "double"
          name: "coordinates"
          description: "XY coordinates for each spot"
          required: true
        uns:
        - type: "string"
          name: "cell_type_names"
          description: "Cell type names corresponding to columns of `proportions_pred`\
            \ in output"
          required: true
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
    example:
    - "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas/spatial_masked.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output"
    info:
      label: "Output"
      summary: "Spatial data with estimated proportions."
      description: "Spatial data file with estimated cell type proportions."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        obsm:
        - type: "double"
          name: "coordinates"
          description: "XY coordinates for each spot"
          required: true
        - type: "double"
          name: "proportions_pred"
          description: "Estimated cell type proportions for each spot"
          required: true
        uns:
        - type: "string"
          name: "cell_type_names"
          description: "Cell type names corresponding to columns of `proportions`"
          required: true
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
    example:
    - "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas/output.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "double"
    name: "--detection_alpha"
    description: "Hyperparameter controlling normalisation of within-experiment variation\
      \ in RNA detection."
    info: null
    default:
    - 20.0
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--n_cells_per_location"
    description: "The expected average cell abundance. It is a tissue-dependent hyper-prior\
      \ which can be estimated from  histology images"
    info: null
    default:
    - 20
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean"
    name: "--hard_coded_reference"
    description: "Whether to use hard-coded reference or negative binomial regression\
      \ model to account for batch effects. Hard-coded reference used by default."
    info: null
    default:
    - true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean"
    name: "--amortised"
    description: "Whether to use amortised inference."
    info: null
    default:
    - false
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--num_samples"
    description: "Number of samples to use for summarising posterior distribution."
    info: null
    default:
    - 1000
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--sc_batch_size"
    description: "Batch size used to train regression model for estimation of reference\
      \ single-cell gene expression signature."
    info: null
    default:
    - 2500
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--st_batch_size"
    description: "Batch size used to train cell2location model for spatial mapping."
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--max_epochs_sc"
    description: "Maximum number of epochs to train regression model for estimation\
      \ of reference single-cell gene expression signature."
    info: null
    default:
    - 250
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--max_epochs_st"
    description: "Maximum number of epochs to train cell2location model for spatial\
      \ mapping."
    info: null
    default:
    - 30000
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
test_resources:
- type: "python_script"
  path: "check_method_config.py"
  is_executable: true
- type: "python_script"
  path: "run_and_check_output.py"
  is_executable: true
- type: "file"
  path: "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas"
  dest: "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas"
- type: "file"
  path: "library.bib"
info:
  label: "Cell2Location"
  summary: "Cell2location uses a Bayesian model to resolve cell types in spatial transcriptomic\
    \ data and create comprehensive cellular maps of diverse tissues."
  description: "Cell2location is a decomposition method based on Negative Binomial\
    \ regression that is able to account for batch effects in estimating the single-cell\
    \ gene expression signature used for the spatial decomposition step. \nNote that\
    \ when batch information is unavailable for this task, we can use either a hard-coded\
    \ reference, or a negative-binomial learned reference without batch labels. The\
    \ parameter alpha refers to the detection efficiency prior.\n"
  preferred_normalization: "counts"
  variants:
    cell2location_amortised_detection_alpha_20:
      detection_alpha: 20
      amortised: true
    cell2location_detection_alpha_1:
      detection_alpha: 1
    cell2location_detection_alpha_20:
      detection_alpha: 20
    cell2location_detection_alpha_20_nb:
      detection_alpha: 20
      hard_coded_reference: false
    cell2location_detection_alpha_200:
      detection_alpha: 200
  reference: "kleshchevnikov2022cell2location"
  documentation_url: "https://cell2location.readthedocs.io/en/latest/"
  repository_url: "https://github.com/BayraktarLab/cell2location"
  type: "method"
  type_info:
    label: "Method"
    summary: "A spatial composition method."
    description: "Method to estimate cell type proportions from spatial and single\
      \ cell data"
status: "enabled"
license: "MIT"
links:
  repository: "https://github.com/openproblems-bio/task_spatial_decomposition"
  docker_registry: "ghcr.io"
runners:
- type: "executable"
  id: "executable"
  docker_setup_strategy: "ifneedbepullelsecachedbuild"
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "hightime"
    - "midmem"
    - "midcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
  debug: false
  container: "docker"
engines:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_python:1.0.4"
  namespace_separator: "/"
  setup:
  - type: "python"
    user: false
    packages:
    - "scvi-tools==1.0.4"
    - "cell2location"
    - "jax==0.4.23"
    - "jaxlib==0.4.23"
    - "scipy<1.13"
    upgrade: true
  entrypoint: []
  cmd: null
build_info:
  config: "src/methods/cell2location/config.vsh.yaml"
  runner: "nextflow"
  engine: "docker"
  output: "target/nextflow/methods/cell2location"
  executable: "target/nextflow/methods/cell2location/main.nf"
  viash_version: "0.9.0-RC6"
  git_commit: "e2acdec8a5bc40e9c015e99892983c62a2e591fe"
  git_remote: "https://github.com/openproblems-bio/task_spatial_decomposition"
