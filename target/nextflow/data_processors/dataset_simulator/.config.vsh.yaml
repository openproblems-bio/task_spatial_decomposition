  config: "src/data_processors/dataset_simulator/config.vsh.yaml"
  runner: "nextflow"
  engine: "docker"
  output: "target/nextflow/data_processors/dataset_simulator"
  executable: "target/nextflow/data_processors/dataset_simulator/main.nf"
