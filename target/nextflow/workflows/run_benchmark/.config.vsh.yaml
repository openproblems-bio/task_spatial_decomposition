name: "run_benchmark"
namespace: "workflows"
version: "build_main"
argument_groups:
- name: "Inputs"
  arguments:
  - type: "file"
    name: "--input_single_cell"
    info:
      label: "Single cell data"
      summary: "The single-cell data file used as reference for the spatial data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        obs:
        - type: "string"
          name: "cell_type"
          description: "Cell type label IDs"
          required: true
        - type: "string"
          name: "batch"
          description: "A batch identifier. This label is very context-dependent and\
            \ may be a combination of the tissue, assay, donor, etc."
          required: false
        uns:
        - type: "string"
          name: "cell_type_names"
          description: "Cell type names corresponding to values in `cell_type`"
          required: true
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
    example:
    - "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas/single_cell_ref.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--input_spatial_masked"
    info:
      label: "Spatial masked"
      summary: "The spatial data file containing transcription profiles for each capture\
        \ location, without cell-type proportions for each spot."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        obsm:
        - type: "double"
          name: "coordinates"
          description: "XY coordinates for each spot"
          required: true
        uns:
        - type: "string"
          name: "cell_type_names"
          description: "Cell type names corresponding to columns of `proportions_pred`\
            \ in output"
          required: true
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
    example:
    - "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas/spatial_masked.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--input_solution"
    info:
      label: "Solution"
      summary: "The spatial data file containing transcription profiles for each capture\
        \ location, with true cell-type proportions for each spot / capture location."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        obsm:
        - type: "double"
          name: "coordinates"
          description: "XY coordinates for each spot"
          required: true
        - type: "double"
          name: "proportions_true"
          description: "True cell type proportions for each spot"
          required: true
        uns:
        - name: "cell_type_names"
          type: "string"
          description: "Cell type names corresponding to columns of `proportions`"
          required: true
        - name: "dataset_id"
          type: "string"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: true
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
    example:
    - "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas/solution.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Outputs"
  arguments:
  - type: "file"
    name: "--output_scores"
    description: "A yaml file containing the scores of each of the methods"
    info: null
    default:
    - "score_uns.yaml"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output_method_configs"
    info: null
    default:
    - "method_configs.yaml"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output_metric_configs"
    info: null
    default:
    - "metric_configs.yaml"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output_dataset_info"
    info: null
    default:
    - "dataset_uns.yaml"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output_task_info"
    info: null
    default:
    - "task_info.yaml"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
resources:
- type: "nextflow_script"
  path: "main.nf"
  is_executable: true
  entrypoint: "run_wf"
- type: "file"
  path: "task_info.yaml"
info: null
status: "enabled"
dependencies:
- name: "common/check_dataset_schema"
  repository:
    type: "github"
    repo: "openproblems-bio/openproblems-v2"
    tag: "main_build"
- name: "common/extract_metadata"
  repository:
    type: "github"
    repo: "openproblems-bio/openproblems-v2"
    tag: "main_build"
- name: "control_methods/random_proportions"
  repository:
    type: "local"
- name: "control_methods/true_proportions"
  repository:
    type: "local"
- name: "methods/cell2location"
  repository:
    type: "local"
- name: "methods/destvi"
  repository:
    type: "local"
- name: "methods/nmfreg"
  repository:
    type: "local"
- name: "methods/nnls"
  repository:
    type: "local"
- name: "methods/rctd"
  repository:
    type: "local"
- name: "methods/seurat"
  repository:
    type: "local"
- name: "methods/stereoscope"
  repository:
    type: "local"
- name: "methods/tangram"
  repository:
    type: "local"
- name: "methods/vanillanmf"
  repository:
    type: "local"
- name: "metrics/r2"
  repository:
    type: "local"
repositories:
- type: "github"
  name: "openproblems_v2"
  repo: "openproblems-bio/openproblems-v2"
  tag: "main_build"
license: "MIT"
links:
  repository: "https://github.com/openproblems-bio/task_spatial_decomposition"
  docker_registry: "ghcr.io"
runners:
- type: "nextflow"
  id: "nextflow"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
  debug: false
  container: "docker"
build_info:
  config: "src/workflows/run_benchmark/config.vsh.yaml"
  runner: "nextflow"
  engine: "native"
  output: "target/nextflow/workflows/run_benchmark"
  executable: "target/nextflow/workflows/run_benchmark/main.nf"
  viash_version: "0.9.0-RC6"
  git_commit: "e2acdec8a5bc40e9c015e99892983c62a2e591fe"
  git_remote: "https://github.com/openproblems-bio/task_spatial_decomposition"
  dependencies:
  - "target/dependencies/github/openproblems-bio/openproblems-v2/main_build/nextflow/common/check_dataset_schema"
  - "target/dependencies/github/openproblems-bio/openproblems-v2/main_build/nextflow/common/extract_metadata"
  - "target/nextflow/control_methods/random_proportions"
  - "target/nextflow/control_methods/true_proportions"
  - "target/nextflow/methods/cell2location"
  - "target/nextflow/methods/destvi"
  - "target/nextflow/methods/nmfreg"
  - "target/nextflow/methods/nnls"
  - "target/nextflow/methods/rctd"
  - "target/nextflow/methods/seurat"
  - "target/nextflow/methods/stereoscope"
  - "target/nextflow/methods/tangram"
  - "target/nextflow/methods/vanillanmf"
  - "target/nextflow/metrics/r2"
