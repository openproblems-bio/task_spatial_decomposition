name: "r2"
namespace: "metrics"
version: "build_main"
argument_groups:
- name: "Arguments"
  arguments:
  - type: "file"
    name: "--input_method"
    info:
      label: "Output"
      summary: "Spatial data with estimated proportions."
      description: "Spatial data file with estimated cell type proportions."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        obsm:
        - type: "double"
          name: "coordinates"
          description: "XY coordinates for each spot"
          required: true
        - type: "double"
          name: "proportions_pred"
          description: "Estimated cell type proportions for each spot"
          required: true
        uns:
        - type: "string"
          name: "cell_type_names"
          description: "Cell type names corresponding to columns of `proportions`"
          required: true
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
    example:
    - "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas/output.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--input_solution"
    info:
      label: "Solution"
      summary: "The spatial data file containing transcription profiles for each capture\
        \ location, with true cell-type proportions for each spot / capture location."
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        obsm:
        - type: "double"
          name: "coordinates"
          description: "XY coordinates for each spot"
          required: true
        - type: "double"
          name: "proportions_true"
          description: "True cell type proportions for each spot"
          required: true
        uns:
        - name: "cell_type_names"
          type: "string"
          description: "Cell type names corresponding to columns of `proportions`"
          required: true
        - name: "dataset_id"
          type: "string"
          description: "A unique identifier for the dataset"
          required: true
        - name: "dataset_name"
          type: "string"
          description: "Nicely formatted name."
          required: true
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
        - type: "string"
          name: "normalization_id"
          description: "Which normalization was used"
          required: true
    example:
    - "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas/solution.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output"
    info:
      label: "Score"
      summary: "Metric score file."
      slots:
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
        - type: "string"
          name: "metric_ids"
          description: "One or more unique metric identifiers"
          multiple: true
          required: true
        - type: "double"
          name: "metric_values"
          description: "The metric values obtained for the given prediction. Must\
            \ be of same length as 'metric_ids'."
          multiple: true
          required: true
    example:
    - "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas/score.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
test_resources:
- type: "python_script"
  path: "check_metric_config.py"
  is_executable: true
- type: "python_script"
  path: "run_and_check_output.py"
  is_executable: true
- type: "file"
  path: "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas"
  dest: "resources_test/spatial_decomposition/cxg_mouse_pancreas_atlas"
- type: "file"
  path: "library.bib"
info:
  metrics:
  - name: "r2"
    label: "R2"
    summary: "R2 represents the proportion of variance in the true proportions which\
      \ is explained by the predicted proportions."
    description: "R2, or the “coefficient of determination”, reports the fraction\
      \ of the true proportion values' variance that can be explained by the predicted\
      \ proportion values. The best score, and upper bound, is 1.0. There is no fixed\
      \ lower bound for the metric. The uniform/non-weighted average across all cell\
      \ types/states is used to summarise performance. By default, cases resulting\
      \ in a score of NaN (perfect predictions) or -Inf (imperfect predictions) are\
      \ replaced with 1.0 (perfect predictions) or 0.0 (imperfect predictions) respectively.\n"
    reference: "miles2005rsquared"
    documentation_url: "https://scikit-learn.org/stable/modules/generated/sklearn.metrics.r2_score.html"
    repository_url: "https://github.com/scikit-learn/scikit-learn/tree/5c4aa5d0d90ba66247d675d4c3fc2fdfba3c39ff"
    min: "-inf"
    max: 1
    maximize: true
  type: "metric"
  type_info:
    label: "Metric"
    summary: "A spatial decomposition metric."
    description: "A metric for evaluating accuracy of cell type proportion estimate\n"
status: "enabled"
license: "MIT"
links:
  repository: "https://github.com/openproblems-bio/task_spatial_decomposition"
  docker_registry: "ghcr.io"
