name: run_benchmark
namespace: workflows
argument_groups:
  - name: Inputs
    arguments:
      - name: "--input_single_cell"
        __merge__: "/src/api/file_single_cell.yaml"
        required: true
        direction: input
      - name: "--input_spatial_masked"
        __merge__: "/src/api/file_spatial_masked.yaml"
        required: true
        direction: input
      - name: "--input_solution"
        __merge__: "/src/api/file_solution.yaml"
        required: true
        direction: input
  - name: Outputs
    arguments:
      - name: "--output_scores"
        type: file
        required: true
        direction: output
        description: A yaml file containing the scores of each of the methods
        default: score_uns.yaml
      - name: "--output_method_configs"
        type: file
        required: true
        direction: output
        default: method_configs.yaml
      - name: "--output_metric_configs"
        type: file
        required: true
        direction: output
        default: metric_configs.yaml
      - name: "--output_dataset_info"
        type: file
        required: true
        direction: output
        default: dataset_uns.yaml
      - name: "--output_task_info"
        type: file
        required: true
        direction: output
        default: task_info.yaml
resources:
  - type: nextflow_script
    path: main.nf
    entrypoint: run_wf
dependencies:
  - name: common/check_dataset_schema
    repository: openproblems_v2
  - name: common/extract_metadata
    repository: openproblems_v2
  - name: control_methods/random_proportions
  - name: control_methods/true_proportions
  - name: methods/cell2location
  - name: methods/destvi
  - name: methods/nmfreg
  - name: methods/nnls
  - name: methods/rctd
  - name: methods/seurat
  - name: methods/stereoscope
  - name: methods/tangram
  - name: methods/vanillanmf
  - name: metrics/r2
repositories:
  - name: openproblems_v2
    type: github
    repo: openproblems-bio/openproblems-v2
    tag: main_build
runners:
  - type: nextflow